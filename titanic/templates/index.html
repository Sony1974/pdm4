<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic</title>
</head>
<body>
    <h1>Home Page</h1>
    <h3>Get your titanic predictions</h3>
    <p>Enter the details of the made up person on the titanic voyage </p>
    <p>We will output aprediction</p>

    <form action="{% url 'results' %}" > 
        {% csrf_token %}
        <p>PClass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>Sibsp</p>
        <input type="text" name="sibsp">
        <p>Parents</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title">




        <input type="submit">
    </form>
    
</body>
</html>
